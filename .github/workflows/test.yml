name: Ejemplo CI/CD

on: [push]

jobs: 
  inicio:
    runs-on: windows-latest
    steps:
      - name: mostrar texto
        run: echo "Paso para clonar repositorio a github actions"
      - name: Clonar Repositorio
        uses: actions/checkout@v4.2.2
  build:
    runs-on: windows-latest
    needs: [inicio]
    steps:
      - name: texto
        run: echo "Contruir"
  test:
    runs-on: windows-latest
    needs: [build]
    steps:
      - name: texto
        run: echo "test"
  deploy:
    runs-on: windows-latest
    needs: [test]
    steps:
      - name: texto
        run: echo "Desplegar"