name: Ejemplo CI/CD

on: [push]

jobs: 
  inicio:
    runs-on: windows-latest
    steps:
      - name: mostrar texto
        run: echo "Paso para clonar repositorio a GitHub Actions"
      - name: Clonar Repositorio
        uses: actions/checkout@v4.2.2

  build:
    runs-on: windows-latest
    needs: [inicio]
    steps:
      - name: texto
        run: echo "Construir"
      - name: instalar php y composer Win
        run: |
          choco install php --version=8.1 
          choco install composer 
          php -v
          composer --version
      - name: instalar MySQL
        run: |
          choco install mysql --version=8.0 
  test:
    runs-on: windows-latest
    needs: [build]
    steps:
      - name: texto
        run: echo "Test"

  deploy:
    runs-on: windows-latest
    needs: [test]
    steps:
      - name: texto
        run: echo "Desplegar"
